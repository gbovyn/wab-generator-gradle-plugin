plugins {
    id 'java'
    id 'java-gradle-plugin'
}

apply plugin: 'groovy'
apply plugin: 'maven'

group 'be.gfi.liferay.dowab'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile gradleApi()

    compile(group: 'be.gfi.liferay.dowab', name: 'web-generator-lib', version: '1.0-SNAPSHOT')

    compile 'org.slf4j:slf4j-log4j12:1.7.21'
    compile 'log4j:log4j:1.2.17'
}
